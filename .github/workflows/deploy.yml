name: Docker Build and Push

on:
  push:
    branches: ['main'] # 只有当 main 分支有提交时才触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # 你的 Docker Hub 账号
          password: ${{ secrets.DOCKERHUB_TOKEN }} # 你的 Docker Hub 令牌

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 增加下面这一行，同时构建 x86 和 ARM 两个版本
          platforms: linux/amd64,linux/arm64
          tags: daanyayaya/vue3-nest-admin-h5:latest # 替换成你的 Docker Hub 仓库信息
