server {
    listen       80;
    server_name  your-domain.com; # 你的域名

    # 前端静态资源
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # 支持 Vue Router 的 history 模式
    }

    # 1. 后端接口代理 (对应 Vite 中的 /api)
    location /api/ {
        proxy_pass http://localhost:3000/; # 注意最后的斜杠，对应 rewrite 逻辑
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. OSS 资源代理 (对应 Vite 中的 /oss-resource)
    # 彻底解决生产环境的跨域问题，让浏览器认为图片也是同源的
    location /oss-resource/ {
        # 将请求转发到阿里云 OSS 域名
        proxy_pass http://daan-pqf.oss-cn-beijing.aliyuncs.com/; 
        
        # 隐藏 OSS 的一些响应头，防止浏览器混淆
        proxy_hide_header x-oss-request-id;
        proxy_hide_header x-oss-server-time;
        
        # 允许 Nginx 缓存图片以提高性能（可选）
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}