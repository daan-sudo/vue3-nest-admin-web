# 如果这是你的 nginx.conf 主文件，必须保留 http 块
# user  nginx;
user  root;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}
http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
    # 1. 定义后端服务
    upstream nest-server {  
        # 注意：你之前 main.ts 监听的是 3006
        # Docker 内部通信使用容器名
        server 192.168.1.16:3006; 
    }

    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        # 前端静态资源
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 1. 后端接口代理
        location /api/ {
            # 转发到上面的 upstream
            proxy_pass http://nest-server/; 
            
            # 这里的 rewrite 和上面的 proxy_pass 结尾的斜杠选其一即可
            # 如果 proxy_pass 后面带了 /，Nginx 会自动去除 /api/ 部分
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. OSS 资源代理
        location /oss-resource/ {
            proxy_pass http://daan-pqf.oss-cn-beijing.aliyuncs.com/; 
            proxy_hide_header x-oss-request-id;
            proxy_hide_header x-oss-server-time;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}